bookdown::gitbook:
  split_bib: FALSE
  css: style.css
  pandoc_args: ["--lua-filter=lua-color-text.lua"]
  config:
    toc:
      before: |
        <li><a href="./"> Manual for building tree volume and biomass allometric equations </a></li>
      #after: |
      #  <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    edit: null
    download: null
    sharing: null
    info: null
    
bookdown::pdf_book:
  #highlight: tango
  includes:
    in_header: tex_preamble.tex
    before_body: tex_before_body.tex
    after_body: tex_after_body.tex
  latex_engine: xelatex
  citation_package: natbib
  toc: false
  keep_tex: yes
  pandoc_args: ["--lua-filter=lua-color-text.lua"]

